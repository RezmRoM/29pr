<div class="seat-selection" id="seat-selection-container">
    <h1>Выбор мест</h1>
    
    <div class="seat-selection-container">
        <div class="passengers-section">
            <h2 class="section-header">Пассажиры</h2>
            <div class="passenger-selection-hint">
                <i class="fas fa-info-circle"></i>
                Выберите пассажира, затем нажмите на место в схеме салона
            </div>
            <div id="passengers-list">
                <!-- Пассажиры будут добавлены динамически -->
            </div>
        </div>
        
        <div class="seat-map-section">
            <h2 class="section-header">Схема салона</h2>
            <div id="flight-info">
                <!-- Информация о рейсе будет добавлена динамически -->
            </div>
            <div id="seat-map">
                <!-- Схема мест будет добавлена динамически -->
            </div>
            <button id="confirm-seats" class="btn btn-primary">
                Завершить бронирование
            </button>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-secondary" data-page="booking">Назад</button>
    </div>
</div>
