<div class="main-page">
    <h1>Поиск авиабилетов</h1>
    
    <div class="form-container">
        <form id="search-form">
            <div class="form-group">
                <label>Откуда</label>
                <input type="text" name="from" required 
                       placeholder="Например: Москва"
                       title="Введите город отправления">
            </div>
            
            <div class="form-group">
                <label>Куда</label>
                <input type="text" name="to" required
                       placeholder="Например: Санкт-Петербург"
                       title="Введите город прибытия">
            </div>
            
            <div class="form-group">
                <label>Дата вылета</label>
                <input type="date" name="departure" required
                       title="Выберите дату вылета">
            </div>
            
            <div class="form-group">
                <label>Дата возвращения</label>
                <input type="date" name="return"
                       title="Выберите дату возврата (необязательно)">
            </div>
            
            <div class="form-group">
                <label>Пассажиры</label>
                <select name="passengers">
                    <option value="1">1 пассажир</option>
                    <option value="2">2 пассажира</option>
                    <option value="3">3 пассажира</option>
                    <option value="4">4 пассажира</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Поиск</button>
        </form>
    </div>
    
    <div class="nav-buttons">
        <button class="btn no-auth" data-page="login">Войти</button>
        <button class="btn auth-required" data-page="profile">Личный кабинет</button>
    </div>
</div>
