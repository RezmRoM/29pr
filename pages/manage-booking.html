<div class="manage-booking">
    <h1>Управление бронированием</h1>
    
    <div class="booking-details">
        <div class="flight-info">
            <h2>Информация о рейсе</h2>
            <div id="booking-flight-info"></div>
        </div>

        <div class="passengers-info">
            <h2>Информация о пассажирах</h2>
            <table class="passengers-table">
                <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Дата рождения</th>
                        <th>Документ</th>
                        <th>Место</th>
                    </tr>
                </thead>
                <tbody id="passengers-info">
                    <!-- Данные будут добавлены динамически -->
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <button type="button" class="btn" data-page="main">На главную</button>
            <button type="button" class="btn" data-page="seat-selection">Выбрать места</button>
        </div>
    </div>
</div>
